<!DOCTYPE html>

<head>

    <title>Unbanned WhatsApp - Tema Seram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 0, 128, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0.2;
            }
        }

        .header {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: pulse-glow 3s infinite alternate;
            filter: brightness(0.8) contrast(1.2);
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
                filter: brightness(0.8) contrast(1.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 0, 128, 0.8), 0 0 60px rgba(255, 0, 128, 0.4);
                filter: brightness(1) contrast(1.3);
            }
        }

        .title {
            text-align: center;
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
            color: #ff0033;
            text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 30px #ff0033;
            animation: title-glow 2s infinite alternate;
        }

        @keyframes title-glow {
            0% {
                text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
            }
            100% {
                text-shadow: 0 0 15px #ff0033, 0 0 30px #ff0033, 0 0 40px #ff0033;
            }
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(20, 0, 10, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
            border: 1px solid rgba(255, 0, 128, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff6699;
            font-weight: bold;
        }

        .input-field {
            width: 90px;
            height: 40px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0033;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.7);
        }

        .select-field {
            width: 130px;
            height: 50px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0033;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .select-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.7);
        }

        .unban-button {
            display: block;
            width: 100%;
            height: 60px;
            margin: 30px 0;
            background: linear-gradient(to bottom, #ff0033, #990033);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .unban-button:hover {
            background: linear-gradient(to bottom, #ff3366, #cc0033);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            transform: translateY(-2px);
        }

        .telegram-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .telegram-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #0088cc;
            transition: all 0.3s;
        }

        .telegram-link:hover {
            color: #00aaff;
            transform: scale(1.1);
        }

        .telegram-icon {
            font-size: 40px;
            margin-bottom: 5px;
        }

        .history-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-bar {
            width: 100%;
            height: 4px;
            background-color: #ff0033;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .menu-toggle:hover .menu-bar {
            background-color: #ff6699;
            box-shadow: 0 0 5px rgba(255, 0, 128, 0.7);
        }

        .history-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            width: 300px;
            background-color: rgba(20, 0, 10, 0.9);
            border: 1px solid #ff0033;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
        }

        .history-content h3 {
            color: #ff6699;
            margin-bottom: 10px;
            text-align: center;
        }

        .history-list {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            color: #ffccdd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .status-blocked {
            color: #ff0033;
        }

        .status-unbanned {
            color: #00ff66;
        }

        .check-status-btn {
            background: rgba(255, 0, 128, 0.3);
            border: 1px solid #ff0033;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .check-status-btn:hover {
            background: rgba(255, 0, 128, 0.5);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #ff6699;
            font-size: 14px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
            }
            
            .form-container {
                margin: 0 15px;
                padding: 15px;
            }
            
            .header {
                height: 200px;
            }
            
            .history-content {
                width: 250px;
            }
            
            .input-field {
                width: 100%;
            }
            
            .select-field {
                width: 100%;
            }
        }
    </style>
</head>

        function addToHistory(phoneNumber, method) {
            const historyList = document.querySelector('.history-list');
            const newItem = document.createElement('li');
            newItem.className = 'history-item status-blocked';
            
            const statusSpan = document.createElement('span');
            statusSpan.textContent = `${phoneNumber} - Sedang diproses`;
            
            const checkButton = document.createElement('button');
            checkButton.className = 'check-status-btn';
            checkButton.textContent = 'Cek Status';
            checkButton.addEventListener('click', function() {
                checkWhatsAppStatus(phoneNumber, newItem, statusSpan);
            });
            
            newItem.appendChild(statusSpan);
            newItem.appendChild(checkButton);
            historyList.prepend(newItem);
            
            setTimeout(() => {
                newItem.className = 'history-item status-unbanned';
                statusSpan.textContent = `${phoneNumber} - Berhasil Unban`;
            }, 5000);
        }

        function checkWhatsAppStatus(phoneNumber, itemElement, statusSpan) {
            const isBlocked = Math.random() > 0.5;
            
            if (isBlocked) {
                itemElement.className = 'history-item status-blocked';
                statusSpan.textContent = `${phoneNumber} - Masih Terblokir`;
                alert(`Nomor ${phoneNumber} masih terblokir di WhatsApp.`);
            } else {
                itemElement.className = 'history-item status-unbanned';
                statusSpan.textContent = `${phoneNumber} - Sudah Terbuka`;
                alert(`Nomor ${phoneNumber} sudah terbuka dan dapat digunakan di WhatsApp.`);
            }
        }

        document.querySelectorAll('.check-status-btn').forEach(button => {
            button.addEventListener('click', function() {
                const listItem = this.parentElement;
                const phoneNumber = listItem.querySelector('span').textContent.split(' - ')[0];
                const statusSpan = listItem.querySelector('span');
                checkWhatsAppStatus(phoneNumber, listItem, statusSpan);
            });
        });

        window.addEventListener('load', function() {

            audio.volume = 0.3;

                audio.play().catch(e => console.log('Autoplay prevented:', e));
            }, { once: true });
